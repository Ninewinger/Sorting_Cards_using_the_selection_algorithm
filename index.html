<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Cards with Bubble algorithm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-between m-3" id="carta">
                <div>
                    <p class="display-5" id="pinta1"></p>
                </div>
                <div class="align-self-center">
                    <p class="display-1 " id="numero"></p>
                </div>
                <div class="align-self-end">
                    <p class="display-5" id="pinta2"></p>
                </div>
            </div>
            <div id="interfase" class="m-3">
                <button id="boton_generador" type="button" class="mb-3 btn btn-primary">Carta-Random</button>
                <div class="form-floating mb-2">
                    <input class="form-control" id="alto" placeholder="Alto" type="text"></input>
                    <label for="alto">Alto en pixeles</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="ancho" placeholder="Ancho" type="text"></input>
                    <label for="ancho">Ancho en pixeles</label>
                </div>
                <div class="spinner-border text-primary" role="status">
                    <span id="timer"></span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
